<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard · Extranet Hidrospa</title>
</head>
<body>

  <h1>Extranet Hidrospa</h1>
  <p id="userInfo">Cargando información...</p>

  <nav>
    <ul>
      <li><a href="/password.html">Modificar contraseña</a></li>
      <li><a href="/directory.html">Ver directorio de la compañía</a></li>
      <li><a href="/option3.html">Opción 3</a></li>
      <li><a href="/option4.html">Opción 4</a></li>
    </ul>
  </nav>

  <button id="logout">Cerrar sesión</button>

  <script>
    const API = 'http://localhost:3000';
    
    // Verifica token en localStorage
    const token = localStorage.getItem('token');
    if (!token) {
      alert('No tienes sesión activa. Inicia sesión primero.');
      window.location.href = '/index.html'; // redirige a login
    } else {
      // Obtiene datos del usuario
      fetch(`${API}/auth/me`, {
        headers: { Authorization: `Bearer ${token}` }
      })
      .then(r => r.json())
      .then(data => {
        if (data.error) {
          alert('Sesión inválida. Inicia sesión de nuevo.');
          localStorage.removeItem('token');
          window.location.href = '/index.html';
        } else {
          document.getElementById('userInfo').textContent = 
            `Hola, ${data.full_name || data.email}. Bienvenido`;
        }
      });
    }

    // Logout
    document.getElementById('logout').addEventListener('click', () => {
      localStorage.removeItem('token');
      window.location.href = '/index.html';
    });
  </script>
</body>
</html>
